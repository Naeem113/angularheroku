<div class="container">
  <ngx-spinner [fullScreen]="false" type="line-scale-party" size="medium">
    <p class="loading" style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div *ngIf="loading" class="row d-flex justify-content-center mt-5 py-4">
    <div class="col-md-10 px-4 py-2  ">
      <nav class="navbar navbar-expand-lg navbar-light">
        <input
          class="form-control mr-sm-0 input"
          type="search"
          placeholder="Search by Country..."
          aria-label="Search"
          [(ngModel)]="search"
          name="Search"
        />
      </nav>
      <div class="table-responsive">
        <table class="table table-hover border bg-white">
          <thead class="bg-light ">
            <tr>
              <th scope="col"></th>
              <th scope="col">Countries</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Deaths</th>
              <th scope="col">Recovered</th>
            </tr>
          </thead>
          <tbody>
            <tr
              (click)="getRow(info)"
              *ngFor="
                let item of AllCountry
                  | filter: search
                  | orderBy: '-Confirmed'
                  | paginate: { itemsPerPage: 15, currentPage: page };
                index as i
              "
            >
              <td style="width: 4.66%" class="">
                <img
                  style="width: 30px;"
                  src="../../../assets/flags icon/{{ item.Country_Region }}.png"
                  alt="..."
                  class="img border"
                />
              </td>
              <td style="width: 44.66%" #info>{{ item.Country_Region }}</td>
              <td>{{ item.Confirmed }}</td>
              <td>{{ item.Deaths }}</td>
              <td>{{ item.Recovered }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
