<div class="container">
  <div class="row images  d-flex justify-content-center ">
    <div class="col-md-12 p-4  text-center ">
      <h1 class="heading ">Coronavirus (COVID-19) Global Stats</h1>
      <div class="d-flex justify-content-center text-center">
        <div class="card shadow rounded" style="width: 19rem; height:auto ;">
          <div class="card-body">
            <h5 class="card-title" *ngIf="CurrentStats">
              Current Stats
            </h5>
            <h5 class="card-title" *ngIf="DataStats">
              {{ showDate }}
            </h5>
            <br />
            <p class="card-text-text">
              Total Confirmed Cases
            </p>
            <p class="abc confrm">{{ confirmedCases }}</p>
            <br />
            <p class="card-text-text">
              Total Recovered
            </p>
            <p class="abc recover">{{ recoveredCases }}</p>
            <br />
            <p class="card-text-text">
              Total Deaths
            </p>
            <p class="abc death">{{ deathsCases }}</p>
            <br />

            <div class="col-xs-12 col-12 col-sm-6 col-md-12 form-group">
              <input
                class="form-control"
                placeholder="Select date.."
                ngModel
                required
                readonly
                #info
                bsDatepicker
                value=""
                [minDate]="minDate"
                [maxDate]="maxDate"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary col-sm-4"
              (click)="CheckStats(info)"
            >
              Check</button
            ><button
              type="button"
              class="btn btn-primary col-sm-9 mt-2"
              (click)="SetCurrentStats()"
            >
              Refresh
            </button>

            <!-- <ngx-charts-number-card
              class="chart"
              [view]="view"
              [scheme]="colorScheme"
              [results]="single"
              [cardColor]="cardColor"
              (select)="onSelect($event)"
            >
            </ngx-charts-number-card> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
