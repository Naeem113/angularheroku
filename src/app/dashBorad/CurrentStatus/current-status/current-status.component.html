<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale-party"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div *ngIf="expression" class="container mt-5">
  <div
    class="row row d-flex justify-content-center text-center h-100 d-inline-block"
  >
    <div class="col py-2 mt-4">
      <h1 class="heading ">Coronavirus (COVID-19) Global Stats</h1>
      <p class="lastupdate">updated {{ lastupdate }} 05:00 AM +0500</p>
    </div>
  </div>
  <div
    class="row d-flex justify-content-center text-center h-100 d-inline-block "
  >
    <div class="col col-md-7 ">
      <div class="mt-4 " style="display: block;">
        <canvas
          class="Barchart"
          minlength="40px"
          height="240px"
          baseChart
          [datasets]="barChartData"
          [labels]="mbarChartLabels"
          [options]="barChartOptions"
          [colors]="barChartColors"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
        ></canvas>
      </div>
    </div>
    <div class="col col-md-5   d-flex justify-content-center">
      <div class="card shadow rounded" style="width: 21rem; height:510px ;">
        <div class="card-body">
          <!-- <h5 class="card-title" *ngIf="CurrentStats">
            Current Stats
          </h5>
          <h5 class="card-title" *ngIf="DataStats">
            {{ showDate }}
          </h5> -->
          <!-- <br />
          <p class="card-text-text">
            Total Confirmed Cases
          </p>
          <p class="abc confrm">{{ confirmedCases }}</p>
          <br />
          <p class="card-text-text">
            Total Recovered
          </p>
          <p class="abc recover">{{ recoveredCases }}</p>
          <br />
          <p class="card-text-text">
            Total Deaths
          </p>
          <p class="abc death">{{ deathsCases }}</p>
          <br /> -->
          <div class="col-xs-12 col-12 col-sm-6 col-md-12 ">
            <div
              class="input-group mb-3 custom-content"
              [ngClass]="{ datePicker: true }"
            >
              <input
                type="text"
                ngModel
                required
                readonly
                #info
                bsDatepicker
                value=""
                [minDate]="minDate"
                [maxDate]="maxDate"
                class="form-control"
                placeholder="Select Date..."
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                  (click)="CheckStats(info)"
                >
                  Check
                </button>
              </div>
            </div>
            <button
              *ngIf="RefreshButton"
              type="button"
              class="btn btn-secondary col-sm-9 mt-2"
              (click)="SetCurrentStats()"
            >
              Refresh
            </button>
          </div>
          <div class="chart" style="margin-left: 0px;margin-top: -34px;">
            <ngx-charts-number-card
              class="chart"
              [view]="view"
              [scheme]="colorScheme"
              [results]="single"
              [cardColor]="cardColor"
              (select)="onSelect($event)"
            >
            </ngx-charts-number-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
