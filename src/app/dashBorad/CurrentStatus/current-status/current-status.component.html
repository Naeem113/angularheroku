<ngx-spinner></ngx-spinner>
<div
  *ngIf="expression"
  class="row images mt-5 py-3 d-flex justify-content-center h-100 d-inline-block"
>
  <div class="col-md-12 p-4  text-center ">
    <h1 class="heading ">Coronavirus (COVID-19) Global Stats</h1>
    <div class="d-flex justify-content-center text-center">
      <div class="card shadow rounded" style="width: 19rem; height:auto ;">
        <div class="card-body">
          <h5 class="card-title" *ngIf="CurrentStats">
            Current Stats
          </h5>
          <h5 class="card-title" *ngIf="DataStats">
            {{ showDate }}
          </h5>
          <!-- <br />
            <p class="card-text-text">
              Total Confirmed Cases
            </p>
            <p class="abc confrm">{{ confirmedCases }}</p>
            <br />
            <p class="card-text-text">
              Total Recovered
            </p>
            <p class="abc recover">{{ recoveredCases }}</p>
            <br />
            <p class="card-text-text">
              Total Deaths
            </p>
            <p class="abc death">{{ deathsCases }}</p>
            <br /> -->

          <ngx-charts-number-card
            class="chart"
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [cardColor]="cardColor"
            (select)="onSelect($event)"
          >
          </ngx-charts-number-card>

          <div class="col-xs-12 col-12 col-sm-6 col-md-12 ">
            <div
              class="input-group mb-3 custom-content"
              [ngClass]="{ datePicker: true }"
            >
              <input
                type="text"
                ngModel
                required
                readonly
                #info
                bsDatepicker
                value=""
                [minDate]="minDate"
                [maxDate]="maxDate"
                class="form-control"
                placeholder="Select Date..."
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-success"
                  type="button"
                  id="button-addon2"
                  (click)="CheckStats(info)"
                >
                  Check
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary col-sm-9 mt-2"
              (click)="SetCurrentStats()"
            >
              Refresh
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
