<div class="row">
  <div class="col-md-12">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow fixed-top "
    >
      <a class="navbar-brand " href="#">Corona Virus (COVID-19)</a>
      <button
        *ngIf="OpenButton"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleOpen()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <button
        *ngIf="closeButton"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleClose()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse show "
        id="navbarSupportedContent"
        [ngClass]="{ show: showNav }"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a
              class="nav-link"
              routerLink=""
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="toggleClose()"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ">
            <a
              class="nav-link"
              routerLink="countries"
              routerLinkActive="active"
              (click)="toggleClose()"
              >Countries</a
            >
          </li>
          <!-- <li class="nav-item ">
            <a class="nav-link" routerLink="" routerLinkActive="">Graph</a>
          </li> -->
        </ul>
      </div>
    </nav>
  </div>
</div>

<router-outlet></router-outlet>
